            <div id="contactForm"> <!--contactForm Div Starts here-->
            
                <fieldset>
            <legend><h1 style="border-bottom:none;"><a name="contact">Contact Me</a></h1></legend>
                <form name="htmlform" method="post" action="">
                    <table width="545">
                        <tr>
                            <td valign="top">
                            <label for="first_name">First Name</label></td>
                            <td valign="top">
                            <input  type="text" name="first_name" maxlength="50" size="30" />
                            </td>
                        </tr>
             
                        <tr>
                            <td valign="top">
                            <label for="last_name">Last Name</label></td>
                            <td valign="top">
                            <input  type="text" name="last_name" maxlength="50" size="30" />
                            </td>
                        </tr>
                        <tr>
                            <td valign="top">
                            <label for="email">Email Address</label>
                            </td>
                            <td valign="top">
                            <input  type="text" name="email" maxlength="80" size="30" />
                            </td>
             
                        </tr>
                        <tr>
                            <td valign="top">
                            <label for="telephone">Telephone Number</label>
                            (optional)</td>
                            <td valign="top">
                            <input  type="text" name="telephone" maxlength="30" size="30" /></td>
                        </tr>
                        <tr>
                            <td valign="top">
                            <label for="comments">Comments</label></td>
                        <td valign="top">
                            <textarea name="comments" maxlength="5000" cols="25" rows="6"></textarea>
                        </td>
                        </tr>
                        <tr>
                            <td colspan="2" style="text-align:center">
                                <input type="submit" value="Submit">
                            </td>
                        </tr>
                    </table>
                </form>
            </fieldset>
